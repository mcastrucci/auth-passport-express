<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='signup.css'>
    <script src='signup.js'></script>
</head>
<body>
    <div class="signup-container">
        <div class="signup-wrapper">
            <h2>Sign Up</h2>
            <div class="signup__form-container">
                <form method="post" class="signup__form" action="/signup">
                    <div class="signup__form--input_container">
                        <label>Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="signup__form--input_container">
                        <label>password</label>
                        <input type="text" id="password" name="password">
                    </div>
                    <div class="signup__form--input_container">
                        <input id="form-submit" type="submit" value="sign up">
                    </div>
                </form>
            </div>
            <div class="signup__login">
                <h2>Login</h2>
            </div>
        </div>
    </div>
</body>
</html>
